<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chapter 5</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header class="container">
    <div class="row">
      <div class="col-md-4">
        <section>
          <h1>Share Your Travels</h1>
          <p class="text-center"><em>Let us know where you've been</em></p>
        </section>
      </div>
      <div class="col-md-8">
        <ul class="nav nav-justified">
          <li class="nav-item">
            <a class="nav-link disabled card-link" href="Lab05.html">Gallery</a></li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Feeling Lucky</a></li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">User</a></li>
        </ul>
      </div>
    </div>
</header>
<section class="container">
  <div class="card  panel panel-default">
    <div class="card-body">
      <form method="post" action="http://www.randyconnolly.com/tests/process.php">
        <fieldset class="form-group">
          <legend>Photo Details</legend>
          <label>Title</label>
          <input type="text" name="title" placeholder="Give your photo a descriptive name" class="form-control"/>
          <br/>
          <label>Description</label>
          <textarea name="description" placeholder="Adding a rich description will help with search results" class="form-control"></textarea>
          <br/>
          <label>Continent</label>
          <select name="continent" class="form-control">
            <option>Choose continent</option>
            <option>Africa</option>
            <option>Asia</option>
            <option>Europe</option>
            <option>North America</option>
            <option>South America</option>
          </select>
          <br/>
          <label>Country</label>
          <select name="country" class="form-control">
            <option>Choose country</option>
            <option>Canada</option>
            <option>Mexico</option>
            <option>United States</option>
          </select>
          <br/>
          <label>City</label>
          <input type="text" name="city" list="cities" class="form-control"/>
          <!-- <datalist id="cities">
            <option>Calgary</option>
            <option>Montreal</option>
            <option>Toronto</option>
            <option>Vancouver</option>
          </datalist> -->
          <br/>
          <label>Copyright? </label>
          <div class="radio-inline">
            <input type="radio" name="copyright" value="1">All rights reserved</input>
          </div>
          <div class="radio-inline">
            <input type="radio" name="copyright" value="2" checked>Creative Commons</input>
          </div>
          <br/>
          <label>Creative Commons Types </label>
          <p>
            <input type="checkbox" name="type" value="1"> Attribution</input>
            <input type="checkbox" name="type" value="2"> Noncommercial</input>
            <input type="checkbox" name="type" value="3"> No Derivative Works</input>
           </p>
          <div class="checkbox">
            <input type="checkbox"/>I accept the software license</input>
          </div>
          <br>
          <div class="row my-3">
            <div class="form-gruop col-md-6 column">
              <label>Rate this photo:</label>
              <input type="number" class="form-control">
            </div>
            <div class="form-gruop col-md-6 column">
              <label>Color Collection</label>
              <input type="color" class="form-control">
            </div>
          </div>
          <div class="row my-3">
            <div class="form-gruop col-md-6 column">
              <label>Date Taken:</label>
              <input type="date" class="form-control">
            </div>
            <div class="form-gruop col-md-6 column">
              <label>Time Taken:</label>
              <input type="time" class="form-control">
            </div>
          </div>






          <div class="btn-group">
            <button type="submit" class="btn btn-secondary">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
</body>
</html>
